name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: npm install
    - name: Test
      run: npm run test
      env:
        HEADLESS: true
    - name: Lint
      run: npm run lint
